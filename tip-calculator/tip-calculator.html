<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tip Calculator</title>
</head>

<body>
    <div id="tipping-container">
        <h2>Tipping Calculator</h2>
        <div id="results-container">
            <span id="results"></span>
        </div>
        <div id="settings">
            <input type="text" name="price" id="price" placeholder="Bill Before Tip...">
            <input type="text" name="tip-percent" id="tip-percent" placeholder="Tip Percent...">
            <div id="tip-buttons">
                <input type="button" value="10%" id="10-btn" class="btn" onclick="tipN(10)">
                <input type="button" value="15%" id="15-btn" class="btn" onclick="tipN(15)">
                <input type="button" value="20%" id="20-btn" class="btn" onclick="tipN(20)">
            </div>
            <input type="button" value="Calculate" id="calculate" class="btn" onclick="calculate()">
        </div>

    </div>
</body>

</html>
